<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For charts -->
  <style>
    /* Optional styling for page content hiding */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Toggle Button for Analytics Page Visibility -->
  <button id="show-analytics-btn" class="px-6 py-2 bg-blue-800 text-white font-semibold rounded-md mb-4">Show Analytics</button>

  <!-- Analytics Page Content -->
  <div id="analytics" class="page-content hidden">
    <h2 class="text-2xl font-semibold mb-6">Analytics</h2>

    <!-- Summary Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-6">
      <!-- Users Analytics -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Total Users</h3>
        <p class="text-3xl font-bold text-gray-900">1,245</p>
        <p class="text-sm text-gray-500">Active users in the last 30 days</p>
      </div>

      <!-- Revenue Analytics -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Total Revenue</h3>
        <p class="text-3xl font-bold text-gray-900">$5,432</p>
        <p class="text-sm text-gray-500">Revenue generated this month</p>
      </div>

      <!-- Sales Analytics -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Total Sales</h3>
        <p class="text-3xl font-bold text-gray-900">2,312</p>
        <p class="text-sm text-gray-500">Total sales in the last week</p>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h3 class="text-xl font-semibold mb-4">Monthly Sales Overview</h3>
      <canvas id="salesChart"></canvas>
    </div>

    <!-- Traffic Sources Section -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h3 class="text-xl font-semibold mb-4">Traffic Sources</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-6">
        <!-- Source 1 -->
        <div class="text-center">
          <p class="font-semibold text-lg">Google</p>
          <p class="text-xl font-bold text-gray-900">65%</p>
        </div>
        <!-- Source 2 -->
        <div class="text-center">
          <p class="font-semibold text-lg">Facebook</p>
          <p class="text-xl font-bold text-gray-900">25%</p>
        </div>
        <!-- Source 3 -->
        <div class="text-center">
          <p class="font-semibold text-lg">Direct</p>
          <p class="text-xl font-bold text-gray-900">10%</p>
        </div>
      </div>
    </div>

  </div> <!-- End of Analytics Page -->

  <script>
    // JavaScript to toggle visibility of analytics page
    const analyticsPage = document.getElementById('analytics');
    const showAnalyticsBtn = document.getElementById('show-analytics-btn');
    
    // Toggle analytics page visibility when the button is clicked
    showAnalyticsBtn.addEventListener('click', () => {
      analyticsPage.classList.toggle('hidden');
    });

    // Chart.js Example: Monthly Sales Overview Chart
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'line', // Choose 'line', 'bar', etc.
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Monthly Sales',
          data: [120, 150, 180, 220, 250, 300, 350],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Month'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Sales ($)'
            },
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
