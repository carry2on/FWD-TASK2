<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional styling for page content hiding */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Toggle Button for Settings Page Visibility -->
  <button id="show-settings-btn" class="px-6 py-2 bg-blue-800 text-white font-semibold rounded-md mb-4">Show Settings</button>

  <!-- Settings Page Content -->
  <div id="settings" class="page-content hidden">
    <h2 class="text-2xl font-semibold mb-4">Settings</h2>
    
    <!-- Account Preferences Section -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h3 class="text-xl font-semibold mb-4">Account Preferences</h3>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="w-full p-3 mt-2 border border-gray-300 rounded-md" placeholder="Enter your username" required>
        </div>
        
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-md" placeholder="Enter your email" required>
        </div>
        
        <div class="mb-4">
          <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
          <textarea id="bio" name="bio" class="w-full p-3 mt-2 border border-gray-300 rounded-md" rows="3" placeholder="Tell us a little about yourself..."></textarea>
        </div>
        
        <button type="submit" class="px-6 py-2 bg-blue-800 text-white font-semibold rounded-md">Update Account</button>
      </form>
    </div>
  
    <!-- Notification Settings Section -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h3 class="text-xl font-semibold mb-4">Notification Settings</h3>
      <form>
        <div class="mb-4">
          <div class="flex items-center">
            <input type="checkbox" id="email-notifications" name="email-notifications" class="mr-2">
            <label for="email-notifications" class="text-sm text-gray-700">Receive email notifications</label>
          </div>
        </div>
  
        <div class="mb-4">
          <div class="flex items-center">
            <input type="checkbox" id="sms-notifications" name="sms-notifications" class="mr-2">
            <label for="sms-notifications" class="text-sm text-gray-700">Receive SMS notifications</label>
          </div>
        </div>
  
        <div class="mb-4">
          <div class="flex items-center">
            <input type="checkbox" id="push-notifications" name="push-notifications" class="mr-2">
            <label for="push-notifications" class="text-sm text-gray-700">Enable push notifications</label>
          </div>
        </div>
  
        <button type="submit" class="px-6 py-2 bg-blue-800 text-white font-semibold rounded-md">Save Notifications</button>
      </form>
    </div>
  
    <!-- Security Settings Section -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h3 class="text-xl font-semibold mb-4">Security Settings</h3>
      <form>
        <div class="mb-4">
          <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
          <input type="password" id="current-password" name="current-password" class="w-full p-3 mt-2 border border-gray-300 rounded-md" placeholder="Enter current password" required>
        </div>
        
        <div class="mb-4">
          <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
          <input type="password" id="new-password" name="new-password" class="w-full p-3 mt-2 border border-gray-300 rounded-md" placeholder="Enter new password" required>
        </div>
        
        <div class="mb-4">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full p-3 mt-2 border border-gray-300 rounded-md" placeholder="Confirm new password" required>
        </div>
  
        <button type="submit" class="px-6 py-2 bg-blue-800 text-white font-semibold rounded-md">Change Password</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript to toggle visibility of settings page
    const settingsPage = document.getElementById('settings');
    const showSettingsBtn = document.getElementById('show-settings-btn');
    
    // Toggle settings page visibility when the button is clicked
    showSettingsBtn.addEventListener('click', () => {
      settingsPage.classList.toggle('hidden');
    });
  </script>
</body>
</html>
